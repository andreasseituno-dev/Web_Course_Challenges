<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site das Redes Sociais</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <iframe
        src="SitesSecundarios/home.html"
        frameborder="0"
        name="tela"
        id="tela"
      >
        Seu navegador não consegue acessar a página</iframe
      >
    </main>

    <aside>
      <a href="SitesSecundarios/home.html" target="tela"
        ><img
          src="imagens/logo-home.jpg"
          alt="botão página principal"
          class="logo"
      /></a>
      <br />
      <a href="SitesSecundarios/youtube.html" target="tela"
        ><img
          src="imagens/logo-youtube.jpg"
          alt="botão para acessar YouTube"
          class="logo"
      /></a>
      <br />
      <a href="SitesSecundarios/github.html" target="tela">
        <img
          src="imagens/logo-github.jpg"
          alt="botão para acessar GitHub"
          class="logo"
        />
      </a>
      <br />
      <a href="SitesSecundarios/instagram.html" target="tela">
        <img
          src="imagens/logo-instagram.jpg"
          alt="botão para acessar Instagram"
          class="logo"
        />
      </a>
      <br />
      <a href="SitesSecundarios/twitter.html" target="tela">
        <img
          src="imagens/logo-twitter.jpg"
          alt="botão para acessar Twitter"
          class="logo"
        />
      </a>
      <br />
      <a href="SitesSecundarios/facebook.html" target="tela">
        <img
          src="imagens/logo-facebook.jpg"
          alt="botão para acessar Facebook"
          class="logo"
        />
      </a>
      <br />
    </aside>
    <footer
      style="
        background: rgba(0, 0, 0, 0.6);
        color: #f5f5f5;
        text-align: center;
        margin-top: 80px;
        padding: 12px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        letter-spacing: 0.5px;
        border-radius: 8px 8px 0 0;
      "
    >
      Site criado por
      <a
        href="https://github.com/andreasseituno-dev"
        target="_blank"
        style="
          text-decoration: none;
          color: #4da6ff;
          font-weight: bold;
          transition: color 0.3s ease;
        "
        onmouseover="this.style.color='#66ccff'"
        onmouseout="this.style.color='#4da6ff'"
        >André Asseituno</a
      >
      para o
      <a
        href="https://www.youtube.com/c/CursoemV%C3%ADdeo"
        target="_blank"
        style="
          text-decoration: none;
          color: #00bfff;
          font-weight: bold;
          transition: color 0.3s ease;
        "
        onmouseover="this.style.color='#33ccff'"
        onmouseout="this.style.color='#00bfff'"
        >Curso em Vídeo</a
      >
    </footer>
  </body>
</html>
