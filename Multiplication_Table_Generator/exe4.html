<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 30</title>
    <link rel="stylesheet" href="exe4.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>

    <section>
      <div>
        <p>
          Número: <input type="number" name="numero" id="numero" />
          <input type="button" value="Gerar Tabuada" onclick="botaozar()" />
        </p>
      </div>

      <div>
        <p>
          <select name="lista" id="lista" size="11">
            <option>Digite um número acima</option>
          </select>
        </p>
      </div>

      <div id="mensagem"></div>
    </section>

    <footer
      style="
        background: rgba(0, 0, 0, 0.6);
        color: #f5f5f5;
        text-align: center;
        margin-top: 80px;
        padding: 12px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        letter-spacing: 0.5px;
        border-radius: 8px 8px 0 0;
      "
    >
      Site criado por
      <a
        href="https://github.com/andreasseituno-dev"
        target="_blank"
        style="
          text-decoration: none;
          color: #4da6ff;
          font-weight: bold;
          transition: color 0.3s ease;
        "
        onmouseover="this.style.color='#66ccff'"
        onmouseout="this.style.color='#4da6ff'"
        >André Asseituno</a
      >
      para o
      <a
        href="https://www.youtube.com/c/CursoemV%C3%ADdeo"
        target="_blank"
        style="
          text-decoration: none;
          color: #00bfff;
          font-weight: bold;
          transition: color 0.3s ease;
        "
        onmouseover="this.style.color='#33ccff'"
        onmouseout="this.style.color='#00bfff'"
        >Curso em Vídeo</a
      >
    </footer>
  </body>
</html>

<script src="exe4.js"></script>
